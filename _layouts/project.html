---
layout: default
---

<!-- project.html -->
<main class="post-extent">
  <div class="gray-box">
    <article class="post-content">
      <!-- You can include a title here if needed, or rely on the banner to say "Portfolio".
           The project itself can have a title in its markdown front matter which you show here. -->
      {% if page.title %}
      <h2 class="post-title">{{ page.title }}</h2>
      {% endif %}
      {% if page.header.image %}
      <div class="post-header-image">
        <img src="{{ page.header.image | relative_url }}" alt="{{ page.title }}">
        {% if page.header.caption %}
        <p class="post-image-caption">{{ page.header.caption }}</p>
        {% endif %}
      </div>
      {% endif %}
      {{ content }}
    </article>
  </div>
</main>

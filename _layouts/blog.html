---
layout: default
---
<div class="page-content">
  <h1>{{ page.title }}</h1>
  <div class="posts-list">
    {% for post in site.posts %}
      <div class="post-preview">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.date | date: "%B %d, %Y" }}</p>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  </div>
</div>

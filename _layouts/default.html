<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Blake Anderson</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/assets/images/logo.png">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body id="top" class="page-container">
  <header class="banner">
    <a href="/" class="site-logo-link">
      <img src="/assets/images/logo_blackbkgnd.png" alt="Site Logo" class="site-logo">
    </a>
    <div class="banner-text">
      {% if page.title == "Home" %}
        <h1 style="text-align:center;">Blake Anderson</h1>
        <h2 style="text-align:center;">GIS Professional, Author</h2>
      {% else %}
        <h1 style="text-align:center;">{{ page.title }}</h1>
      {% endif %}
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>
